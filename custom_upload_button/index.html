<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <title>Custom File Upload Button</title>
</head>

<body>
    <main>
        <div>
            <a href="https://blog.mtdesigners.com/posts/11/detail">Link to blog post</a>
            <!-- FORM -->
            <form action="" method="" enctype="multipart/form-data">
                <input type="file" id="real-btn" hidden>
                <label for="real-btn">Upload</label>
            </form>
            <!-- SELECTED FILE TEXT -->
            <p id="chosen-file">Image Preview</p>
            <!-- IMAGE PREVIEW -->
            <img id="img-pre" src="https://blog.mtdesigners.com/storage/images/logo.webp" alt="">
        </div>
    </main>

    <!-- SCRIPT -->
    <script src="./app.js"></script>
</body>

</html>
